<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fleetnova - Modular Fleet Management</title>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places"></script>
</head>

<body>
  <script>
    window.addEventListener('error', function (event) {
      document.body.innerHTML += '<div style="background-color: darkred; color: white; padding: 20px; z-index: 999999; position: fixed; top: 0; left: 0; right: 0; white-space: pre-wrap; font-family: monospace;"><b>ERROR:</b><br/>' + (event.error ? event.error.stack : event.message) + '</div>';
    });
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML += '<div style="background-color: darkred; color: white; padding: 20px; z-index: 999999; position: fixed; top: 0; left: 0; right: 0; white-space: pre-wrap; font-family: monospace;"><b>UNHANDLED PROMISE REJECTION:</b><br/>' + (event.reason && event.reason.stack ? event.reason.stack : event.reason) + '</div>';
    });
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
